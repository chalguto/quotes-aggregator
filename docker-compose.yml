services:
  quotes-aggregator:
    build:
      context: ./service
      target: production
    image: quotes-aggregator:local
    container_name: quotes-aggregator
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
      DEV_API_TOKEN: dev-token-quotes-2026
      REDIS_URL: redis://redis:6379
      CB_TIMEOUT: 3000
      CB_ERROR_THRESHOLD: 50
      CB_RESET_TIMEOUT: 30000
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - quotes-net

  redis:
    image: redis:7-alpine
    container_name: quotes-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - quotes-net

  prometheus:
    image: prom/prometheus:latest
    container_name: quotes-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - quotes-net

networks:
  quotes-net:
    driver: bridge
