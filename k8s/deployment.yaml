apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-aggregator
  namespace: quotes
  labels:
    app: quotes-aggregator
    version: "1.0.0"
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quotes-aggregator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0          # zero-downtime deployments
  template:
    metadata:
      labels:
        app: quotes-aggregator
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quotes-aggregator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: quotes-aggregator
          image: your-acr-registry.azurecr.io/quotes-aggregator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: quotes-aggregator-config
            - secretRef:
                name: quotes-aggregator-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: acr-secret
      terminationGracePeriodSeconds: 30
