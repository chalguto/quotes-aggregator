---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: quotes
  labels:
    name: quotes

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quotes-aggregator-sa
  namespace: quotes

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quotes-aggregator-hpa
  namespace: quotes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quotes-aggregator
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
